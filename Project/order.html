    <style>
      @media (min-width: 991px) {
        .container {
        height: calc(100% - 71.95px);
      }
      }
      .box {
        background-color: #1e293b;
        padding: 20px;
        border-radius: 4px;
      }
      .box a {
        position: relative;
        height: 100%;
        display: block;
        overflow: hidden;
      }
      .box a::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
      }
      .box a::after {
        content: '';
        position: absolute;
        width: 40px;
        height: 40px;
        background: #ffffff70;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 3;
        opacity: 0;
      }
      .box a:hover::after {
        animation: flashing 0.5s linear ;
      }
      .box a span {
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1;
        color: #fff;
      }
      @keyframes flashing {
        100% {
          width: 200%;
          height: 200%;
          opacity: 1;
        }
      }
    </style>
</head>
