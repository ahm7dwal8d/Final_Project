          display: block;
          overflow: hidden;
        }
        .box a::before {
          content: '';
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: rgba(0, 0, 0, 0.5);
        }
        .box a::after {
          content: '';
          position: absolute;
          width: 40px;
          height: 40px;
          background: #ffffff70;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          z-index: 3;
          opacity: 0;
        }
        .box a:hover::after {
          animation: flashing 0.5s linear ;
        }
        .box a span {
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          z-index: 1;
          color: #fff;
        }
        @keyframes flashing {
          100% {
            width: 200%;
            height: 200%;
            opacity: 1;
          }
        }
